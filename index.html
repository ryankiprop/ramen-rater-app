<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Ramen Rater</h1>
    <div class="ramens">
        <img id="miso" src="images/miso.jpg" alt="miso">
        <img id="shoyu" src="images/shoyu.jpg" alt="shoyu">
        <img id="tonkotsu" src="images/tonkotsu.jpg" alt="tonkotsu">

    </div>
    <div class="ramen-detail">
      
    </div>
    <form class="new-ramen">
        <h2>Add New Ramen</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="restaurant">Restaurant:</label>
        <input type="text" id="restaurant" name="restaurant" required><br>
        <label for="image">Image URL:</label>
        <input type="url" id="image" name="image" required><br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="10"><br>
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment"></textarea><br>
        <button type="submit">Add Ramen</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
