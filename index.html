<!DOCTYPE html>
<html lang="en">
<head>

    <title>RAMEN RATING APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body id="main_cotent">
    <h1 id="heading">RAMEN RATER</h1>
    <div id="ramen-menu">
    </div>
    <div id="ramen_details">
    </div>
    <br>
    <br>

    <div id="form">

        <input class="input" type="text" value="" > <br>

        <button id="submit">Create</button>
        
    </form>
    </div>
